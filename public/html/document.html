    <!-- å¼•å…¥ marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
    <script>
      let docs = []; // å­˜å‚¨ä»æœåŠ¡å™¨è·å–çš„æ–‡æ¡£åˆ—è¡¨
      let currentDoc = null;
  
      // æå– Markdown ä¸­çš„æ ‡é¢˜ï¼ˆ# æ ‡é¢˜ï¼‰
      function extractTitle(mdText) {
        const match = mdText.trim().match(/^#\s+(.+)$/m);
        return match ? match[1].trim() : 'æœªå‘½åæ–‡æ¡£';
      }
  
      // åŠ è½½å¹¶æ˜¾ç¤ºæ–‡æ¡£å†…å®¹
      async function loadDocument(path, index) {
        const menuItems = document.querySelectorAll('#doc-menu a');
        menuItems.forEach(item => item.classList.remove('is-active'));
        if (menuItems[index]) menuItems[index].classList.add('is-active');
  
        try {
          const response = await fetch(`/api/docs/${path}`);
          if (!response.ok) throw new Error('æ–‡æ¡£ä¸å­˜åœ¨');
  
          const mdText = await response.text();
          const title = extractTitle(mdText);
  
          document.getElementById('content').innerHTML = `
            <div class="content">
              ${marked.parse(mdText)}
            </div>
          `;
  
          history.pushState(null, '', `?doc=${encodeURIComponent(path)}`);
          currentDoc = path;
        } catch (err) {
          document.getElementById('content').innerHTML = `
            <div class="notification is-danger">
              <strong>åŠ è½½å¤±è´¥ï¼š</strong> ${err.message}
            </div>
          `;
        }
      }
  
      // è·å–æ–‡æ¡£åˆ—è¡¨å¹¶ç”Ÿæˆèœå•
      async function fetchDocsList() {
        try {
          const response = await fetch('/api/docs-list');
          docs = await response.json();
  
          if (docs.length === 0) {
            document.getElementById('doc-menu').innerHTML = '<li><a>æš‚æ— æ–‡æ¡£</a></li>';
            return;
          }
  
          const menuEl = document.getElementById('doc-menu');
          menuEl.innerHTML = '';
  
          docs.forEach((doc, index) => {
            const a = document.createElement('a');
            a.href = '#';
            a.textContent = doc.title;
  
            a.addEventListener('click', (e) => {
              e.preventDefault();
              loadDocument(doc.path, index);
            });
  
            const li = document.createElement('li');
            li.appendChild(a);
            menuEl.appendChild(li);
          });
  
          // åŠ è½½é»˜è®¤æ–‡æ¡£
          const urlParams = new URLSearchParams(window.location.search);
          const docName = urlParams.get('doc');
          const index = docs.findIndex(d => d.path === docName);
          const loadIndex = index >= 0 ? index : 0;
          loadDocument(docs[loadIndex].path, loadIndex);
        } catch (err) {
          console.error('è·å–æ–‡æ¡£åˆ—è¡¨å¤±è´¥:', err);
          document.getElementById('doc-menu').innerHTML = '<li><a>åŠ è½½å¤±è´¥</a></li>';
        }
      }
  
      // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
      document.addEventListener('DOMContentLoaded', () => {
        fetchDocsList();
  
        // æ”¯æŒæµè§ˆå™¨å‰è¿›åé€€
        window.addEventListener('popstate', () => {
          const urlParams = new URLSearchParams(window.location.search);
          const doc = urlParams.get('doc');
          const index = docs.findIndex(d => d.path === doc);
          if (index >= 0 && doc !== currentDoc) {
            loadDocument(doc, index);
          }
        });
      });
    </script>
