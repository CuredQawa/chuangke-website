        <!-- å³ä¾§å†…å®¹åŒº -->

    <!-- å¼•å…¥ marked.jsï¼ˆç”¨äºæ¸²æŸ“ Markdownï¼‰ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
    <script>
      // === é…ç½®ï¼šæ–‡æ¡£åˆ—è¡¨ï¼ˆä½ å¯ä»¥æ”¹ä¸ºä»æœåŠ¡å™¨è·å–ï¼‰===
      const docs = [
        { path: 'intro', title: 'æ¬¢è¿æŒ‡å—' },
        { path: 'installation', title: 'å®‰è£…è¯´æ˜' },
        { path: 'api-guide', title: 'API ä½¿ç”¨æŒ‡å—' },
        { path: 'troubleshooting', title: 'å¸¸è§é—®é¢˜' },
        // æ·»åŠ æ›´å¤šæ–‡æ¡£è·¯å¾„
      ];
  
      // å½“å‰é€‰ä¸­çš„æ–‡æ¡£
      let currentDoc = null;
  
      // === æå– Markdown ä¸­çš„æ ‡é¢˜ï¼ˆ# æ ‡é¢˜ï¼‰===
      function extractTitle(mdText) {
        const match = mdText.trim().match(/^#\s+(.+)$/m);
        return match ? match[1].trim() : 'æœªå‘½åæ–‡æ¡£';
      }
  
      // === åŠ è½½æ–‡æ¡£å†…å®¹å¹¶æ˜¾ç¤º ===
      async function loadDocument(path, index) {
        const menuItems = document.querySelectorAll('#doc-menu a');
        menuItems.forEach(item => item.classList.remove('is-active'));
        menuItems[index]?.classList.add('is-active');
  
        try {
          const response = await fetch(`/api/docs/${path}`);
          if (!response.ok) throw new Error('æ–‡æ¡£ä¸å­˜åœ¨');
  
          const mdText = await response.text();
          const title = extractTitle(mdText);
  
          // æ›´æ–°é¡µé¢æ ‡é¢˜
          document.getElementById('content').innerHTML = `
            <h1 class="title is-3">${title}</h1>
            <div class="content">
              ${marked.parse(mdText)}
            </div>
          `;
  
          // æ›´æ–°æµè§ˆå™¨åœ°å€æ 
          history.pushState(null, '', `?doc=${encodeURIComponent(path)}`);
          currentDoc = path;
        } catch (err) {
          document.getElementById('content').innerHTML = `
            <div class="notification is-danger">
              <strong>åŠ è½½å¤±è´¥ï¼š</strong> ${err.message}
            </div>
          `;
        }
      }
  
      // === ç”Ÿæˆå·¦ä¾§èœå• ===
      function renderMenu() {
        const menuEl = document.getElementById('doc-menu');
        menuEl.innerHTML = '';
  
        docs.forEach((doc, index) => {
          const a = document.createElement('a');
          a.href = '#';
          a.textContent = doc.title || 'åŠ è½½ä¸­...';
  
          a.addEventListener('click', (e) => {
            e.preventDefault();
            loadDocument(doc.path, index);
          });
  
          const li = document.createElement('li');
          li.appendChild(a);
          menuEl.appendChild(li);
        });
  
        // é»˜è®¤åŠ è½½ç¬¬ä¸€ä¸ª
        if (docs.length > 0) {
          const urlParams = new URLSearchParams(window.location.search);
          const doc = urlParams.get('doc');
          const index = docs.findIndex(d => d.path === doc);
          const loadIndex = index >= 0 ? index : 0;
          loadDocument(docs[loadIndex].path, loadIndex);
        }
      }
  
      // === é¡µé¢åŠ è½½å®Œæˆæ—¶åˆå§‹åŒ– ===
      document.addEventListener('DOMContentLoaded', () => {
        renderMenu();
  
        // ç›‘å¬æµè§ˆå™¨å‰è¿›/åé€€
        window.addEventListener('popstate', () => {
          const urlParams = new URLSearchParams(window.location.search);
          const doc = urlParams.get('doc');
          const index = docs.findIndex(d => d.path === doc);
          if (index >= 0 && doc !== currentDoc) {
            loadDocument(doc, index);
          }
        });
      });
    </script>
